<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container border">
      <h2 class="text-center">Olympic medal table</h2>
      <hr>
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                  <th scope="col"><div class="text-center">Position</div></th>
                  <th scope="col"><div>Country</div></th>
                  <th scope="col"><img src="/public/img/oro.png" class="rounded mx-auto d-block" alt="gold"></th>
                  <th scope="col"><img src="/public/img/plata.png" class="rounded mx-auto d-block" alt="silver"></th>
                  <th scope="col"><img src="/public/img/bronce.png" class="rounded mx-auto d-block" alt="bronze"></th>
                  <th scope="col"><img src="/public/img/total.png" class="rounded mx-auto d-block" alt="allmedals"></th>
                </tr>
              </thead>
              <tbody id="tbody">   
                
              </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="public/app.js"></script>
  </body>
</html>
